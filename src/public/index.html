<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@300,400,700&f[]=cabinet-grotesk@100,400,900&f[]=chillax@700,400,200&f[]=jet-brains-mono@300,100,700,400&f[]=poppins@400,100,300,700&f[]=bespoke-stencil@700,400&f[]=britney@400,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Subscriber App</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Subscriber App</h1>
        <div class="buttonsDiv">
            <button class="buttons" onclick="window.location.href='/subscribers'">Subscribers</button>
            <button class="buttons" onclick="window.location.href='/subscribers/names'">Subscribers Names</button>
            <div class="inputContainer">
                <input class="inputBox" type="text" id="subscriberId" placeholder="Enter subscribers id">
                <button class="buttons" onclick="redirectToSubscriber()">Get details</button>
            </div>

        </div>
    </div>
    <script>
        function redirectToSubscriber() {
            // Get the ID from the input field
            var id = document.getElementById("subscriberId").value;

            // Construct the URL dynamically
            var url = '/subscribers/' + id;

            // Redirect to the URL
            window.location.href = url;
        }
    </script>
</body>

</html>
