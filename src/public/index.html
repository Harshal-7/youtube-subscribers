<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@300,400,700&f[]=cabinet-grotesk@100,400,900&f[]=chillax@700,400,200&f[]=jet-brains-mono@300,100,700,400&f[]=poppins@400,100,300,700&f[]=bespoke-stencil@700,400&f[]=britney@400,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Subscriber App</title>
</head>

<body>
    <div class="container">
        <div class="headerDiv">
            <h1 class="Heading">Youtube Subscribers App</h1>
            <div class="subHeading">
                Get Youtube Subscribers is a simple api application that makes use of node.js and MongoDB as NoSQL
                database. <br />
                The goal of this project is to create an API for there are three routes in it as
            </div>
        </div>
        <div class="buttonsDiv">
            <div class="labelDiv">
                <label for="b1">click here to get /subscribers</label>
                <button id="b1" class="buttons" onclick="window.location.href='/subscribers'">Subscribers</button>
            </div>
            <div class="labelDiv">
                <label for="b2">click here to get /subscribers/names</label>
                <button id="b2" class="buttons" onclick="window.location.href='/subscribers/names'">Subscribers
                    Names</button>
            </div>

            <div class="inputContainer">
                <label for="b3">click here to get /subscribers/:id</label>
                <input id="b3" class="inputBox" type="text" id="subscriberId" placeholder="Enter subscribers id">
                <button class="buttons" onclick="redirectToSubscriber()">Get details</button>
            </div>

        </div>
    </div>
    <script>
        function redirectToSubscriber() {
            // Get the ID from the input field
            var id = document.getElementById("subscriberId").value;

            // Construct the URL dynamically
            var url = '/subscribers/' + id;

            // Redirect to the URL
            window.location.href = url;
        }
    </script>
</body>

</html>
